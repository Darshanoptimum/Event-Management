<div class="container">
    <table class="table table-success" id="expensestable">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">Event Name</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Add</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of events,let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{data.EventName}}</td>
                <td>{{data.EventStartDate?.slice(0,10)}}</td>
                <td>{{data.EventEndDate?.slice(0,10)}}</td>
                <td>{{data.AddDate.toString().substring(0,10).split('-').reverse().join('-') +" "+
                    data.AddDate.toString().substring(11,19) | changeDate :'month' : 'secound'}}</td>
            </tr>
    </table>
</div>
